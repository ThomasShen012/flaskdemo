{% extends "base.html" %}

{% block title %} Add event {% endblock %}

{% block content %}

<div class="card shadow mx-auto">
    <h2 class="card-title text-center mt-3"> Add New Event </h2>

    <form method="POST" name="add_event_form">

        <!--Title-->
        <div class="form-floating form-group mt-1">

            <input type="text" class="form-control" id="title" name="title" placeholder="example_title" required>
            <label for="title"> Title </label>
        </div>

        <!--Time-->
        <div class="form-floating form-group mt-3">
            <input type="text" class="form-control" id="time" name="time" placeholder="YYYY-MM-DD HH:MM:SS" required>
            <label for="time"> Time </label>
        </div>

        <!--Ticket Time-->
        <div class="form-floating form-group mt-3">
            <input type="text" class="form-control" id="ticket_time" name="ticket_time" placeholder="YYYY-MM-DD HH:MM:SS" required>
            <label for="ticket_time"> Ticket time </label>
        </div>

        <!--Ticket Price-->
        <div class="form-floating form-group mt-3">
            <input type="text" class="form-control" id="ticket_price" name="ticket_price" placeholder="123 NTD" required>
            <label for="ticket_price"> Ticket Price </label>
        </div>

        <!--Ticket Amount-->
        <div class="form-floating form-group mt-3">
            <input type="text" class="form-control" id="ticket_amount" name="ticket_amount" placeholder="123" required>
            <label for="ticket_amount"> Ticket Amount </label>
        </div>

        <!--Description-->
        <div class="form-floating form-group mt-3">
            <input type="text" class="form-control" id="description" name="description" placeholder="description" required>
            <label for="description"> Description </label>
        </div>

        <!--Notices-->
        <div class="form-floating form-group mt-3">
            <input type="text" class="form-control" id="notices" name="notices" placeholder="notices" required>
            <label for="notices"> Notices </label>
        </div>

        <p class="error error--hidden mt-3 mb-0"></p>

        <div class="text-center mt-3 mb-0">
            <button type="submit" class="btn btn-primary signin-confirm shadow"> Create </button>
        </div>

    </form>

</div>

<br><br><br><br>

{% endblock %}
